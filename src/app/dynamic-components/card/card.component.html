<mat-card class="selection-card">
    <mat-card-header>
        <mat-card-title>{{field.label}}</mat-card-title>
        <mat-card-subtitle>{{field.subtitle}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="field.imageUrl">
    <mat-card-content>
        <p>{{field.description}}</p>
    </mat-card-content>
    <mat-card-actions>
        <mat-checkbox></mat-checkbox>
    </mat-card-actions>
</mat-card>
