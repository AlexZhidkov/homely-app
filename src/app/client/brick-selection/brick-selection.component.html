<mat-radio-group (change)="changeFilter()" [(ngModel)]="currentCourse">
    <mat-radio-button value="1">Single Course</mat-radio-button>
    <mat-radio-button value="2">Two Course</mat-radio-button>
</mat-radio-group>
<mat-form-field>
    <mat-label>Producer</mat-label>
    <mat-select (selectionChange)="changeFilter()" [(ngModel)]="currentSupplier">
        <mat-option value="All" selected>All</mat-option>
        <mat-option *ngFor="let supplier of suppliers" [value]="supplier">
            {{supplier}}
        </mat-option>
    </mat-select>
</mat-form-field>

<div class="cards">
    <mat-card class="selection-card" *ngFor="let brick of bricks | async">
        <mat-card-header>
            <mat-card-title>{{brick.label}}</mat-card-title>
            <mat-card-subtitle>${{brick.price/100}} from {{brick.supplier}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="brick.imageUrl">
        <mat-card-content>
            <p>{{brick.description}}</p>
        </mat-card-content>
        <mat-card-actions>
            <mat-checkbox></mat-checkbox>
        </mat-card-actions>
    </mat-card>
</div>
