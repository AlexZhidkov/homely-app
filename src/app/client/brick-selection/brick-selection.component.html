<mat-card>
    <mat-card-header>
        <mat-card-title>Select Face Bricks</mat-card-title>
        <mat-card-subtitle>(External Bricks)</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field>
            <mat-label>Producer</mat-label>
            <mat-select (selectionChange)="filterChanged($event.value)">
                <mat-option *ngFor="let option of options" [value]="option">
                    {{option}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
</mat-card>

<mat-card class="selection-card" *ngFor="let brick of bricks | async">
    <mat-card-header>
        <mat-card-title>{{brick.label}}</mat-card-title>
        <mat-card-subtitle>{{brick.subtitle}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="brick.imageUrl">
    <mat-card-content>
        <p>{{brick.description}}</p>
    </mat-card-content>
    <mat-card-actions>
        <mat-checkbox></mat-checkbox>
    </mat-card-actions>
</mat-card>
