<mat-vertical-stepper #stepper (selectionChange)="onStepChange($event)">
    <mat-step [stepControl]="concreteFormGroup">
        <form [formGroup]="concreteFormGroup">
            <ng-template matStepLabel>Concrete</ng-template>
            <app-dynamic-form [fieldsUrl]="'dynamic-form/external/concrete'" (submit)="submit($event)">
            </app-dynamic-form>
            <div>
                <button mat-button matStepperNext>Next</button>
            </div>
        </form>
    </mat-step>
    <mat-step [stepControl]="brickworkFormGroup">
        <ng-template matStepLabel>Brickwork</ng-template>
        <app-brick-selection [onOpenEvent]="onBrickworkOpenEvent.asObservable()" [markup]="clientSettings.markup"
            [numberOfBricks]="clientSettings.numberOfBricks">
        </app-brick-selection>
        <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button matStepperNext>Next</button>
        </div>
    </mat-step>
    <mat-step [stepControl]="renderFormGroup">
        <ng-template matStepLabel>Render</ng-template>
        <app-dynamic-form [fieldsUrl]="'dynamic-form/external/render'" (submit)="submit($event)">
        </app-dynamic-form>
        <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button matStepperNext>Next</button>
        </div>
    </mat-step>
    <mat-step [stepControl]="roofFormGroup">
        <ng-template matStepLabel>Roof</ng-template>
        <app-roof-selection [onOpenEvent]="onRoofOpenEvent.asObservable()" [markup]="clientSettings.markup"
            [amountRequired]=1>
        </app-roof-selection>
        <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button matStepperNext>Next</button>
        </div>
    </mat-step>
    <mat-step [stepControl]="windowsDoorsFormGroup">
        <ng-template matStepLabel>Windows & Doors</ng-template>
        <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button matStepperNext>Next</button>
        </div>
    </mat-step>
    <mat-step>
        <ng-template matStepLabel>Done</ng-template>
        <p>You are now done.</p>
        <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button (click)="stepper.reset()">Reset</button>
        </div>
    </mat-step>
</mat-vertical-stepper>
