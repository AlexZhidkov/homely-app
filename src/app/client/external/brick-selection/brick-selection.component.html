<mat-radio-group (change)="changeCourseFilter($event.value)" [(ngModel)]="selectedCourse" [disabled]="!showAllBricks">
    <mat-radio-button value="1">Single Course</mat-radio-button>
    <mat-radio-button value="2">Two Course</mat-radio-button>
</mat-radio-group>

<app-selection-card *ngIf="showSelectedBrick" [item]="selectedBrick" [isItemSelected]="true"
    (selectionChangeRequested)="changeSelection()">
</app-selection-card>

<mat-form-field *ngIf="showAllBricks">
    <mat-label>Producer</mat-label>
    <mat-select (selectionChange)="changeSupplierFilter($event.value)" [(ngModel)]="selectedSupplier"
        [disabled]="!showAllBricks">
        <mat-option value="All" selected>All</mat-option>
        <mat-option *ngFor="let supplier of suppliers" [value]="supplier">
            {{supplier}}
        </mat-option>
    </mat-select>
</mat-form-field>

<div *ngIf="showAllBricks" class="cards">
    <app-selection-card *ngFor="let brick of bricks" [item]="brick" [isItemSelected]="false"
        (selectionChanged)="selectBrick($event)">
    </app-selection-card>
</div>
