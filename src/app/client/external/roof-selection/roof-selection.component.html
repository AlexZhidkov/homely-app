<label id="roof-type-group-label">Roof Type</label>
<mat-radio-group aria-labelledby="roof-type-group-label" (change)="selectRoofType($event.value)">
    <mat-radio-button value="Colorbond" [checked]="selectedRoofType==='Colorbond'">Colorbond</mat-radio-button>
    <mat-radio-button value="Tiles" [checked]="selectedRoofType==='Tiles'">Tiles</mat-radio-button>
</mat-radio-group>

<app-selection-card *ngIf="selectedRoofType==='Colorbond' && !showAllColours" [item]="selectedColour"
    [isItemSelected]="true" (selectionChangeRequested)="showAllColours = true">
</app-selection-card>
<div *ngIf="selectedRoofType==='Colorbond' && showAllColours" class="cards">
    <app-selection-card *ngFor="let colour of colours" [item]="colour" [isItemSelected]="false"
        (selectionChanged)="selectColour($event)">
    </app-selection-card>
</div>

<app-selection-card *ngIf="selectedRoofType==='Tiles' && !showAllTiles" [item]="selectedTiles" [isItemSelected]="true"
    (selectionChangeRequested)="showAllTiles = true">
</app-selection-card>
<div *ngIf="selectedRoofType==='Tiles' && showAllTiles" class="cards">
    <app-selection-card *ngFor="let tile of tiles" [item]="tile" [isItemSelected]="false"
        (selectionChanged)="selectTiles($event)">
    </app-selection-card>
</div>

<label id="facia-colour-label">Facia Colour</label>
<app-selection-card *ngIf="!showAllFacias" [item]="selectedFacia" [isItemSelected]="true"
    (selectionChangeRequested)="showAllFacias = true">
</app-selection-card>
<div *ngIf="showAllFacias" class="cards">
    <app-selection-card *ngFor="let facia of colours" [item]="facia" [isItemSelected]="false"
        (selectionChanged)="selectFacia($event)">
    </app-selection-card>
</div>

<label id="Guttering-label">Guttering</label>
<app-selection-card *ngIf="!showAllGuttering" [item]="selectedGuttering" [isItemSelected]="true"
    (selectionChangeRequested)="showAllGuttering = true">
</app-selection-card>
<div *ngIf="showAllGuttering" class="cards">
    <app-selection-card *ngFor="let gutter of guttering" [item]="gutter" [isItemSelected]="false"
        (selectionChanged)="selectGuttering($event)">
    </app-selection-card>
</div>

<label id="downpipes-type-group-label">Downpipes Type</label>
<mat-radio-group aria-labelledby="downpipes-type-group-label" (change)="selectDownpipesType($event.value)">
    <mat-radio-button value="Rectangular" [checked]="selectedDownpipesType==='Rectangular'">
        Rectangular
    </mat-radio-button>
    <mat-radio-button value="Round" [checked]="selectedDownpipesType==='Round'">
        Round
    </mat-radio-button>
</mat-radio-group>

<label id="downpipes-colour-label">Downpipes Colour</label>
<app-selection-card *ngIf="!showAllDownpipesColours" [item]="selectedDownpipesColour" [isItemSelected]="true"
    (selectionChangeRequested)="showAllDownpipesColours = true">
</app-selection-card>
<div *ngIf="showAllDownpipesColours" class="cards">
    <app-selection-card *ngFor="let downpipesColour of colours" [item]="downpipesColour" [isItemSelected]="false"
        (selectionChanged)="selectDownpipesColour($event)">
    </app-selection-card>
</div>
