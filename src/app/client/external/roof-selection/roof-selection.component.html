<label id="roof-type-group-label">Roof Type</label>
<mat-radio-group aria-labelledby="roof-type-group-label" (change)="selectRoofType($event.value)">
    <mat-radio-button value="Colorbond" [checked]="selectedRoofType==='Colorbond'">Colorbond</mat-radio-button>
    <mat-radio-button value="Tiles" [checked]="selectedRoofType==='Tiles'">Tiles</mat-radio-button>
</mat-radio-group>

<app-selection-card *ngIf="selectedRoofType==='Colorbond' && !showAllColours" [item]="selectedColour"
    [isItemSelected]="true" (selectionChangeRequested)="showAllColours = true">
</app-selection-card>
<div *ngIf="selectedRoofType==='Colorbond' && showAllColours" class="cards">
    <app-selection-card *ngFor="let colour of colours" [item]="colour" [isItemSelected]="false"
        (selectionChanged)="selectColour($event)">
    </app-selection-card>
</div>

<app-selection-card *ngIf="selectedRoofType==='Tiles' && !showAllTiles" [item]="selectedTiles" [isItemSelected]="true"
    (selectionChangeRequested)="showAllTiles = true">
</app-selection-card>
<div *ngIf="selectedRoofType==='Tiles' && showAllTiles" class="cards">
    <app-selection-card *ngFor="let tile of tiles" [item]="tile" [isItemSelected]="false"
        (selectionChanged)="selectTiles($event)">
    </app-selection-card>
</div>
