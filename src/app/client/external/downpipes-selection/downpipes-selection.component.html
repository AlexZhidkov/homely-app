<label id="downpipes-type-group-label">Downpipes Type</label>
<mat-radio-group aria-labelledby="downpipes-type-group-label" (change)="selectDownpipesType($event.value)">
    <mat-radio-button value="Rectangular" [checked]="selectedDownpipesType==='Rectangular'">
        Rectangular
    </mat-radio-button>
    <mat-radio-button value="Round" [checked]="selectedDownpipesType==='Round'">
        Round
    </mat-radio-button>
</mat-radio-group>

<label id="downpipes-colour-label">Downpipes Colour</label>
<app-selection-card *ngIf="!showAllDownpipesColours" [item]="selectedDownpipesColour" [isItemSelected]="true"
    (selectionChangeRequested)="showAllDownpipesColours = true">
</app-selection-card>
<div *ngIf="showAllDownpipesColours" class="cards">
    <app-selection-card *ngFor="let downpipesColour of colours" [item]="downpipesColour" [isItemSelected]="false"
        (selectionChanged)="selectDownpipesColour($event)">
    </app-selection-card>
</div>
