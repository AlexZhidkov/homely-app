<mat-form-field>
    <mat-label>Producer</mat-label>
    <mat-select (selectionChange)="changeSupplier()" [(ngModel)]="selectedSupplier">
        <mat-option *ngFor="let supplier of suppliers" [value]="supplier">
            {{supplier}}
        </mat-option>
    </mat-select>
</mat-form-field>

<div *ngIf="selectedSupplier">
    <app-room-window-selection *ngFor="let item of houseWindowsAndDoors" [supplier]="selectedSupplier">
    </app-room-window-selection>
    <button mat-button type="button" (click)="houseWindowsAndDoors.push({area: null, type: null})">Add</button>
</div>
