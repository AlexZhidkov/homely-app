<mat-card>
    <mat-card-header>
        <mat-card-title>Select Face Bricks</mat-card-title>
        <mat-card-subtitle>(External Bricks)</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field>
            <mat-label>Producer</mat-label>
            <mat-select (selectionChange)="filterChanged($event.value)">
                <mat-option *ngFor="let option of options" [value]="option">
                    {{option}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
</mat-card>

<app-dynamic-form [fields]="bricks | async" (submit)="submit($event)">
</app-dynamic-form>
