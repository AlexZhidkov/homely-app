<mat-card class="selection-card" *ngIf="item">
    <mat-card-header>
        <mat-card-title>{{item.label}}</mat-card-title>
        <mat-card-subtitle>{{item.supplier}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="item.imageUrl">
    <div *ngIf="item.colour" [style.background-color]="item.colour" [style.height]="'200px'"> </div>
    <mat-card-actions>
        {{getFormattedTotal(item.price)}}
        <span *ngIf="isItemSelected">
            <button mat-button (click)="changeSelection()">Change</button>
        </span>
        <span *ngIf="!isItemSelected">
            <button mat-button (click)="makeSelection(item)">Select</button>
        </span>
    </mat-card-actions>
</mat-card>
