<mat-card>
    <mat-card-header>
        <mat-card-title>Builder Homepage</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field>
            <input matInput placeholder="Markup in %" [(ngModel)]="houseConfig.markup" required>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Number Of Bricks" [(ngModel)]="houseConfig.numberOfBricks" required>
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="save()">Save</button>
        <button mat-button (click)="navigateToClient()">
            Open Addenda Selection
        </button>
        <button mat-button (click)="copyToClipboard()">Copy URL</button>
    </mat-card-actions>
</mat-card>
