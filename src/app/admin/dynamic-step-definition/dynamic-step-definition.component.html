<mat-card>
    <mat-card-header>
        <mat-card-title>{{label}}</mat-card-title>
    </mat-card-header>
    <mat-card-content *ngFor="let field of fields">
        <mat-form-field>
            <input matInput type="text" placeholder="Label" [(ngModel)]="field.label">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Index</mat-label>
            <input matInput type="number" min="1" [(ngModel)]="field.index">
        </mat-form-field>
        <button mat-button (click)="save(field)">SAVE</button>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="add()">ADD</button>
    </mat-card-actions>
</mat-card>
