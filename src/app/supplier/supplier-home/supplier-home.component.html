<mat-card>
    <mat-card-header>
        <mat-card-title>
            Supplier
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-accordion>
            <mat-expansion-panel *ngFor="let section of sections">
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        {{section.label}}
                    </mat-panel-title>
                </mat-expansion-panel-header>
                <mat-nav-list>
                    <a mat-list-item *ngFor="let collection of section.collections" [href]="getUrl(collection)">
                        {{collection}} </a>
                </mat-nav-list>
            </mat-expansion-panel>
        </mat-accordion>
    </mat-card-content>
</mat-card>
