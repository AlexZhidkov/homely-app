<mat-card>
    <mat-card-header>
        <mat-card-title>
            {{collection}}
        </mat-card-title>
    </mat-card-header>
    <mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>
    <mat-card-actions>
        <button mat-button routerLink="/supplier/{{collectionId}}">Add</button>
    </mat-card-actions>
    <mat-nav-list>
        <mat-list-item *ngFor="let item of items | async" routerLink="/supplier/{{collectionId}}/{{item.id}}">
            <h3 matLine> {{item.value}} </h3>
            <p matLine> {{item.tags.join(", ")}} </p>
        </mat-list-item>
    </mat-nav-list>
</mat-card>
